<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="passwordDisplay"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <section>
          <dialog id="pickPassword">
            <form method="dialog">
              <p><label>Choose Password Type:
                <select class="options" id="option1">
                  <option value="default">Choose...</option>
                  <option class="upper">Upper Case</option>
                  <option class="lower">Lower Case</option>
                  <option class="number">Numbers</option>
                  <option class="symbol">Symbols</option>
                </select>
                <select class="options" id="option2">
                  <option value="default">Choose...</option>
                  <option class="upper">Upper Case</option>
                  <option class="lower">Lower Case</option>
                  <option class="number">Numbers</option>
                  <option class="symbol">Symbols</option>
                </select>
                <select class="options" id="option3">
                  <option value="default">Choose...</option>
                  <option class="upper">Upper Case</option>
                  <option class="lower">Lower Case</option>
                  <option class="number">Numbers</option>
                  <option class="symbol">Symbols</option>
                </select>
                <select class="options" id="option4">
                  <option value="default">Choose...</option>
                  <option class="upper">Upper Case</option>
                  <option class="lower">Lower Case</option>
                  <option class="number">Numbers</option>
                  <option class="symbol">Symbols</option>
                </select>
                <input type="number" min="8" max="128" value="8" 
                id="characterAmount">
              </label></p>
              <div>
                <button value="cancel">Cancel</button>
                <button type="submit" id="confirmBtn" value="default">Confirm</button>
              </div>
            </form>
          </dialog>
          <!-- <p> -->
            <!-- <button id="generate" class="btn">Generate Password</button> -->
            <!---- <button id="updateDetails">Update details</button> -->
          <!-- </p> -->
          <output></output>
        </section>
      </div>
    </div>
    <script src="./Develop/js/script.js"></script>
  </body>
</html>
